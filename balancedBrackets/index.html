<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balanced Brackets</title>
</head>
<script type="application/javascript">
    function braces(values) {
        let i;
        let result = [];
        let len = values.length;

        for (i = 0; i < len; i++) {
            if (isBalanced(values[i])) {
                result.push('"'+ values[i] +'" ​ is​ ​valid');
            } else {
                result.push('"'+ values[i] +'" ​ is​ ​not valid');
            }
        }
        return result;
    }

    function isBalanced(str) {
        let i, ch, expectedBracket;

        let temp = [];
        let len = str.length;

        let openingBrackets = ['[', '{', '('];
        let closingBrackets = [']', '}', ')'];

        for (i = 0; i < len; i++) {
            ch = str[i];

            if (openingBrackets.indexOf(ch) > -1) {
                temp.push(ch);
            } else if (closingBrackets.indexOf(ch) > -1) {

                expectedBracket = openingBrackets[closingBrackets.indexOf(ch)];
                if (temp.length === 0 || (temp.pop() !== expectedBracket)) {
                    return false;
                }

            } else {
                continue;
            }
        }

        return (temp.length === 0);
    }

    let i = [
        "(){}[]",
        "[{()}](){}",
        "[]{()",
        "[{)]"
    ];

    console.log(braces(i));
</script>

</html>
